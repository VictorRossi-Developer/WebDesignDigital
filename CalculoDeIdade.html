<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <h1>Cálculo de Idade</h1>
        <label for="anoNascimento">Digite o ano de nascimento:</label>
        <input type="number" id="anoNascimento" min="1900" max="2099" placeholder="Insira seu ano de nascimento">
        <button onclick="calcularIdade()">Calcular Idade</button>
        <div id="resultado"></div>
    </div>

    <script>

        function calcularIdade()    {
            const anoNascimento = document.getElementById('anoNascimento').value;
            const resultadoElement = document.getElementById('resultado');

            if (!anoNascimento || anoNascimento < 1900 || anoNascimento > new Date().getFullYear()) {
                resultadoElement.textContent = 'Por favor, insira um ano válido.';
                resultadoElement.style.color = '#dc3545';
                return;
            }

            const anoAtual = new Date().getFullYear();
            const idade = anoAtual - anoNascimento;

            resultadoElement.textContent = `Você tem ${idade} anos.`;
            resultadoElement.style.color = '#28a745';
        }

    </script>


</body>


</html>
