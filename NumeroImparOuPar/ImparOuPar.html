<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador Par/Ímpar</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Verificador de Número Ímpar ou Par</h1>
        <label for="numero">Digite um número inteiro:</label>
        <input type="number" id="numero" placeholder="Insira um valor válido">
        <button onclick="verificarNumero()">Verificar</button>
        <div id="resultado"></div>
    </div>

    <script>

        function verificarNumero() {
            const numeroInput = document.getElementById('numero');
            const resultadoElement = document.getElementById('resultado');
            const numero = parseInt(numeroInput.value);

            if (isNaN(numero)) {
                resultadoElement.textContent = 'Por favor, insira um número válido.';
                resultadoElement.style.color = '#dc3545';
                return;
            }

            if (numero % 2 === 0) {
                resultadoElement.textContent = `O número ${numero} é Par.`;
                resultadoElement.style.color = '#155724';
            } else {

                resultadoElement.textContent = `O número ${numero} é Ímpar.`;
                resultadoElement.style.color = '#004085';
            }
        }

    </script>
</body>
</html>
